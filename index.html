<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMC Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #191919;
      overflow: hidden !important;
      height: 100%;
      width: 100%;
    }
    ::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
    * {
      -ms-overflow-style: none !important;
      scrollbar-width: none !important;
    }
    .widget-wrapper {
      display: flex;
      justify-content: center;
      overflow: hidden !important;
    }
    #coinmarketcap-widget-coin-price-block {
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div class="widget-wrapper">
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script>
    <div id="coinmarketcap-widget-coin-price-block"
      coins="1,1027,825"
      currency="KRW"
      theme="dark"
      transparent="true"
      show-symbol-logo="true"
    ></div>
  </div>

  <script>
    // 위젯 로드 후 푸터/스크롤 영역 강제 제거
    const observer = new MutationObserver(() => {
      const widget = document.getElementById('coinmarketcap-widget-coin-price-block');
      if (!widget) return;
      
      // 모든 하위 요소 탐색해서 푸터 제거
      widget.querySelectorAll('*').forEach(el => {
        const text = el.textContent || '';
        const style = window.getComputedStyle(el);
        
        // KRW, Powered by 텍스트가 있는 요소 제거
        if ((text.includes('Powered by') || text.includes('KRW')) 
            && el.children.length < 5
            && !text.includes('Bitcoin') && !text.includes('Ethereum') && !text.includes('Tether')) {
          el.style.display = 'none';
        }
        
        // 스크롤바 요소 제거
        if (style.overflowX === 'scroll' || style.overflowX === 'auto' ||
            style.overflowY === 'scroll' || style.overflowY === 'auto') {
          el.style.overflow = 'hidden';
        }
      });

      // 가로 스크롤바 (화살표 포함) 제거
      widget.querySelectorAll('button, [class*="scroll"], [class*="arrow"], [class*="nav"]').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.height < 30) {
          el.style.display = 'none';
        }
      });
    });
    
    observer.observe(document.body, { childList: true, subtree: true });
    setTimeout(() => observer.disconnect(), 5000);
  </script>
</body>
</html>
