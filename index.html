<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMC Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #191919;
      overflow: hidden;
      height: 100%;
    }
    /* 모든 스크롤바 제거 */
    ::-webkit-scrollbar { display: none !important; }
    * {
      -ms-overflow-style: none !important;
      scrollbar-width: none !important;
    }
    /* 위젯 감싸서 하단 잘라내기 */
    .widget-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      height: 100%;
      overflow: hidden;
    }
    #coinmarketcap-widget-coin-price-block {
      max-height: 220px;
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div class="widget-wrapper">
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script>
    <div id="coinmarketcap-widget-coin-price-block"
      coins="1,1027,825"
      currency="KRW"
      theme="dark"
      transparent="true"
      show-symbol-logo="true"
    ></div>
  </div>
</body>
</html>
