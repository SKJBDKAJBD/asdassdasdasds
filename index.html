<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMC Widget</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      background: #191919;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    /* 하단 스크롤바 + 푸터 숨기기 */
    #coinmarketcap-widget-coin-price-block .cmc-coin-price-block__footer,
    #coinmarketcap-widget-coin-price-block .cmc-coin-price-block__scroll,
    #coinmarketcap-widget-coin-price-block > div > div:last-child {
      display: none !important;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script>
  <div id="coinmarketcap-widget-coin-price-block"
    coins="1,1027,825"
    currency="KRW"
    theme="dark"
    transparent="true"
    show-symbol-logo="true"
  ></div>

  <script>
    // 위젯 로드 후 하단 요소 제거
    const observer = new MutationObserver(() => {
      const widget = document.getElementById('coinmarketcap-widget-coin-price-block');
      if (widget) {
        // 스크롤바 제거
        widget.querySelectorAll('[class*="scroll"], [class*="footer"], [class*="bottom"]').forEach(el => {
          el.style.display = 'none';
        });
        // 마지막 자식 div (푸터 영역) 제거
        const inner = widget.querySelector('div > div');
        if (inner) {
          const children = inner.children;
          for (let i = children.length - 1; i >= 0; i--) {
            const text = children[i].textContent;
            if (text.includes('KRW') || text.includes('Powered') || text.includes('CoinMarketCap')) {
              children[i].style.display = 'none';
            }
          }
          // 가로 스크롤바 영역
          inner.querySelectorAll('scrollbar, [class*="croll"]').forEach(el => {
            el.style.display = 'none';
          });
        }
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
    // 3초 후 옵저버 해제
    setTimeout(() => observer.disconnect(), 3000);
  </script>
</body>
</html>
